<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ma grand-mère - Jeu de quêtes stable</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <aside class="menu-quetes">
      <h2>Quêtes 👵</h2>
      <div class="boutons-filtres">
        <button id="btn-a-faire" class="active">À faire</button>
        <button id="btn-terminees">Terminées</button>
      </div>
      <ul id="liste-quetes"></ul>
      <p id="instruction-quetes" style="text-align:center; font-style:italic; color:#666; margin-top: 20px;">
  👉 Clique sur une quête pour la commencer
</p>
<button id="btn-faire-quete" style="display: none;">Faire la quête</button>

    </aside>
    <main class="interaction">
      <div class="grandmere" aria-hidden="true">👵</div>
      <div id="texte-dialogue" class="texte-dialogue">
        Bonjour mon petit Noé, que veux-tu faire ?
      </div>
      <div id="zone-actions" class="zone-actions">
        <button id="btn-parler">Parlé</button>
        <button id="btn-accepter" class="hidden">Accepter 🍪</button>
        <button id="btn-refuser" class="hidden">Refuser ❌</button>
        <button id="btn-terminer" class="hidden">Terminer la quête ✅</button>
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
<div id="popup-nom" class="popup-nom">
  <div class="popup-contenu">
    <h2>Comment tu t'appelles ?</h2>
    <input type="text" id="input-nom" placeholder="Entre ton prénom" />
    <button id="valider-nom">Valider</button>
  </div>
</div>
</html>
